<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gif Wall</title>
  </head>

  <body>
    <h1>Gif Wall</h1>
    <div id="search-bar">
      <form>
        <input
          placeholder="Search a keyword..."
          type="text"
          id="search-keyword"
          required
        />
        <button id="search" type="submit">Find GIF</button>
      </form>
      <button id="delete-button">Clear All</button>
    </div>
    <div id="gifs"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
